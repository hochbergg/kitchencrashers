{% load url from future %}
<html>
<head>
{% load staticfiles %}
<title>Welcome to Kitchen Crashers!</title>
<link href="{{ STATIC_URL }}css/facebook.css" type="text/css"
	rel="stylesheet" media="all" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/new_event.js' %}"></script>

{% block more_scripts %}{% endblock %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'css/addEventModal.css' %}">

{% block more_stylesheets %}{% endblock %}
</head>
<body>
		{% include 'django_facebook/_facebook_js.html' %}
		
		{% include '_header.html' %}

		{% block page_body %}{% endblock %}
</body>
</html>
