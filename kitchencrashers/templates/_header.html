{% load staticfiles %}
<nav class="navbar navbar-default" role="navigation" id="the-navbar">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a class="navbar-brand" href="/"> <img
			src="{% static 'kitchen_crashers_logo.png' %}"> <span
			id="navbar-brand-text">KITCHEN CRASHERS</span>
		</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">
		
		<form class="navbar-form navbar-right" role="search">
			<div class="form-group">
				<input type="text" id="navbar-search-box" class="form-control"
				placeholder="Search">
			</div>
		</form>
		<form id="navbar-brand-text" class="navbar-form navbar-right" role="sign-in" action="{% url 'facebook_connect' %}?facebook_login=1
			"
			method="post">
			<a href="javascript:void(0);" onclick="F.connect(this.parentNode);">Sign In</a>
			<input type="hidden" value="{{ request.path }}" name="next" /> <input
			type="hidden" value="{{ request.path }}" name="register_next" />
			<input type="hidden" value="{{ request.path }}" name="error_next" />
			{% csrf_token %}
		</form>
	</div>
	<!-- /.navbar-collapse -->
</nav>
